<!DOCTYPE html>
<html lang="fr" class="scroll-smooth" style="scroll-padding-top: 100px;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sun Beach House St Barth - Location et vente de villas de luxe. Conciergerie privée par Valérie." />
    <title>Sun Beach House | St. Barth</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,300;0,400;0,500;1,300;1,400&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              sbh: {
                cream: '#F6F5F1', // Warm off-white
                sand: '#E8E6E1',
                blue: '#89ACDE', // Muted St Barth Blue
                green: '#C3CBC4', // Sage/Agave green
                darkgreen: '#1A3C34', // Deep Tropical Night Green
                dark: '#1a1a1a',
                charcoal: '#2D2D2D',
                stone: '#9ca3af',
                terracotta: '#A05C4D' // Accent for warmth
              }
            },
            fontFamily: {
              serif: ['"Classico"', '"Playfair Display"', 'serif'],
              sans: ['"IvyOra Display"', 'sans-serif'],
              signature: ['"Advera Script"', 'cursive'],
            },
            animation: {
              'fade-in': 'fadeIn 2s ease-out forwards',
              'slide-up': 'slideUp 1.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'reveal': 'reveal 1.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'spin-slow': 'spin 20s linear infinite',
              'spin-slower': 'spin 60s linear infinite',
              'spin-reverse-slower': 'spin-reverse 60s linear infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(60px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              reveal: {
                '0%': { clipPath: 'inset(100% 0 0 0)' },
                '100%': { clipPath: 'inset(0 0 0 0)' },
              },
              'spin-reverse': {
                '0%': { transform: 'rotate(360deg)' },
                '100%': { transform: 'rotate(0deg)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Integration de la police Classico (Titres) */
      @font-face {
        font-family: 'Classico';
        src: url('https://storage.googleapis.com/images-sbh/Classico.otf') format('opentype');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }

      /* Integration de la police Advera Script (Signature) */
      @font-face {
        font-family: 'Advera Script';
        src: url('https://storage.googleapis.com/images-sbh/Advera-Script.otf') format('opentype');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }

      /* Integration de la police IvyOra Display (Textes globaux) */
      @font-face {
        font-family: 'IvyOra Display';
        src: url('https://storage.googleapis.com/images-sbh/IvyOraDisplay-Thin.woff') format('woff');
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }

      @font-face {
        font-family: 'IvyOra Display';
        src: url('https://storage.googleapis.com/images-sbh/IvyOraDisplay-Regular.woff') format('woff');
        font-weight: 700;
        font-style: normal;
        font-display: swap;
      }
      
      /* Mapping weights for better safety */
      @font-face {
        font-family: 'IvyOra Display';
        src: url('https://storage.googleapis.com/images-sbh/IvyOraDisplay-Regular.woff') format('woff');
        font-weight: 500;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'IvyOra Display';
        src: url('https://storage.googleapis.com/images-sbh/IvyOraDisplay-Regular.woff') format('woff');
        font-weight: 600;
        font-style: normal;
        font-display: swap;
      }

      @font-face {
        font-family: 'IvyOra Display';
        src: url('https://storage.googleapis.com/images-sbh/IvyOraDisplay-ThinItalic.woff') format('woff');
        font-weight: 400;
        font-style: italic;
        font-display: swap;
      }

      /* GLOBAL TYPOGRAPHY RESET */
      html {
        font-size: 112.5%; /* Base font size = 18px (16px * 1.125) */
      }

      body {
        background-color: #F6F5F1;
        color: #2D2D2D;
        font-family: 'IvyOra Display', sans-serif;
        line-height: 1.6; /* Comfortable reading height */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        cursor: default;
      }
      
      /* Elegant Selection */
      ::selection {
        background: #C3CBC4; /* Sage Green */
        color: #fff;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 4px; /* Slightly wider for usability */
      }
      ::-webkit-scrollbar-track {
        background: #F6F5F1;
      }
      ::-webkit-scrollbar-thumb {
        background: #2D2D2D;
        border-radius: 4px;
      }
      
      /* Utility classes */
      .text-balance {
        text-wrap: balance;
      }
      
      /* Minimum touch target size for mobile accessibility */
      .touch-target {
        min-height: 44px;
        min-width: 44px;
      }

      /* --- SCROLL REVEAL ANIMATION (Global) --- */
      .reveal-on-scroll {
        opacity: 0;
        transform: translateY(30px); /* Slightly softer lift (30px vs 40px) */
        transition: opacity 1.2s cubic-bezier(0.16, 1, 0.3, 1), transform 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        will-change: opacity, transform;
      }
      
      .reveal-visible {
        opacity: 1;
        transform: translateY(0);
      }

      /* Accessibility: Disable motion for users with vestibular disorders */
      @media (prefers-reduced-motion: reduce) {
        .reveal-on-scroll {
          opacity: 1;
          transform: none;
          transition: none;
        }
      }

      /* Image zoom effect on hover wrapper */
      .img-zoom-wrapper {
        overflow: hidden;
      }
      .img-zoom-wrapper img {
        transition: transform 1.8s cubic-bezier(0.19, 1, 0.22, 1);
      }
      .img-zoom-wrapper:hover img {
        transform: scale(1.05);
      }

      /* --- DATE PICKER FIX for Desktop Chrome/Iframes --- */
      input[type="date"]::-webkit-calendar-picker-indicator {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        opacity: 0;
        cursor: pointer;
      }
    </style>
